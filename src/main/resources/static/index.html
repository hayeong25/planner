<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - 계획 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Planner</h1>
                    <p class="subtitle">일간 / 주간 / 월간 / 연간 계획 관리</p>
                </div>
                <button class="theme-toggle" onclick="toggleDarkMode()" title="다크모드 전환">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="calendar">
                캘린더
            </button>
            <button class="tab-btn" data-tab="daily">
                일간 계획
                <span class="progress-badge" id="daily-progress"></span>
            </button>
            <button class="tab-btn" data-tab="weekly">
                주간 계획
                <span class="progress-badge" id="weekly-progress"></span>
            </button>
            <button class="tab-btn" data-tab="monthly">
                월간 계획
                <span class="progress-badge" id="monthly-progress"></span>
            </button>
            <button class="tab-btn" data-tab="yearly">
                연간 계획
                <span class="progress-badge" id="yearly-progress"></span>
            </button>
        </nav>

        <!-- Calendar Tab -->
        <div id="calendar" class="tab-content active">
            <div class="calendar-container">
                <div class="calendar-main">
                    <div class="calendar-header">
                        <button class="btn btn-secondary calendar-nav-btn" onclick="navigateMonth(-1)">&lt;</button>
                        <h2 id="calendar-title"></h2>
                        <button class="btn btn-secondary calendar-nav-btn" onclick="navigateMonth(1)">&gt;</button>
                        <button class="btn btn-secondary" onclick="goToToday()">오늘</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div class="weekday sun">일</div>
                            <div class="weekday">월</div>
                            <div class="weekday">화</div>
                            <div class="weekday">수</div>
                            <div class="weekday">목</div>
                            <div class="weekday">금</div>
                            <div class="weekday sat">토</div>
                        </div>
                        <div class="calendar-days" id="calendar-days"></div>
                    </div>
                    <div class="calendar-legend">
                        <div class="legend-item"><span class="legend-dot high"></span> 높은 우선순위</div>
                        <div class="legend-item"><span class="legend-dot medium"></span> 보통 우선순위</div>
                        <div class="legend-item"><span class="legend-dot low"></span> 낮은 우선순위</div>
                    </div>
                </div>
                <div class="calendar-sidebar">
                    <h3 class="sidebar-title">이번 달 계획</h3>
                    <div class="sidebar-section">
                        <h4 class="sidebar-section-title">일간 계획</h4>
                        <div id="sidebar-daily-list" class="sidebar-plan-list"></div>
                    </div>
                    <div class="sidebar-section">
                        <h4 class="sidebar-section-title">주간 계획</h4>
                        <div id="sidebar-weekly-list" class="sidebar-plan-list"></div>
                    </div>
                    <div class="sidebar-section">
                        <h4 class="sidebar-section-title">월간 계획</h4>
                        <div id="sidebar-monthly-list" class="sidebar-plan-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Tab -->
        <div id="daily" class="tab-content">
            <div class="tab-header">
                <h2>일간 계획</h2>
                <button class="btn btn-primary" onclick="openModal('daily')">+ 새 계획</button>
            </div>
            <div class="filters">
                <input type="date" id="daily-filter-date" onchange="filterDaily()">
                <select id="daily-filter-status" onchange="filterDaily()">
                    <option value="">모든 상태</option>
                    <option value="NOT_STARTED">시작 전</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="FAILED">실패</option>
                </select>
                <select id="daily-filter-priority" onchange="filterDaily()">
                    <option value="">모든 우선순위</option>
                    <option value="HIGH">높음</option>
                    <option value="MEDIUM">보통</option>
                    <option value="LOW">낮음</option>
                </select>
                <button class="btn btn-secondary" onclick="resetFilters('daily')">초기화</button>
            </div>
            <div id="daily-list" class="plan-list"></div>
        </div>

        <!-- Weekly Tab -->
        <div id="weekly" class="tab-content">
            <div class="tab-header">
                <h2>주간 계획</h2>
                <button class="btn btn-primary" onclick="openModal('weekly')">+ 새 계획</button>
            </div>
            <div class="filters">
                <input type="date" id="weekly-filter-date" onchange="filterWeekly()">
                <select id="weekly-filter-status" onchange="filterWeekly()">
                    <option value="">모든 상태</option>
                    <option value="NOT_STARTED">시작 전</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="FAILED">실패</option>
                </select>
                <select id="weekly-filter-priority" onchange="filterWeekly()">
                    <option value="">모든 우선순위</option>
                    <option value="HIGH">높음</option>
                    <option value="MEDIUM">보통</option>
                    <option value="LOW">낮음</option>
                </select>
                <button class="btn btn-secondary" onclick="resetFilters('weekly')">초기화</button>
            </div>
            <div id="weekly-list" class="plan-list"></div>
        </div>

        <!-- Monthly Tab -->
        <div id="monthly" class="tab-content">
            <div class="tab-header">
                <h2>월간 계획</h2>
                <button class="btn btn-primary" onclick="openModal('monthly')">+ 새 계획</button>
            </div>
            <div class="filters">
                <select id="monthly-filter-year" onchange="filterMonthly()">
                    <option value="">모든 연도</option>
                </select>
                <select id="monthly-filter-month" onchange="filterMonthly()">
                    <option value="">모든 월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <select id="monthly-filter-status" onchange="filterMonthly()">
                    <option value="">모든 상태</option>
                    <option value="NOT_STARTED">시작 전</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="FAILED">실패</option>
                </select>
                <button class="btn btn-secondary" onclick="resetFilters('monthly')">초기화</button>
            </div>
            <div id="monthly-list" class="plan-list"></div>
        </div>

        <!-- Yearly Tab -->
        <div id="yearly" class="tab-content">
            <div class="tab-header">
                <h2>연간 계획</h2>
                <button class="btn btn-primary" onclick="openModal('yearly')">+ 새 계획</button>
            </div>
            <div class="filters">
                <select id="yearly-filter-year" onchange="filterYearly()">
                    <option value="">모든 연도</option>
                </select>
                <select id="yearly-filter-status" onchange="filterYearly()">
                    <option value="">모든 상태</option>
                    <option value="NOT_STARTED">시작 전</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="FAILED">실패</option>
                </select>
                <select id="yearly-filter-priority" onchange="filterYearly()">
                    <option value="">모든 우선순위</option>
                    <option value="HIGH">높음</option>
                    <option value="MEDIUM">보통</option>
                    <option value="LOW">낮음</option>
                </select>
                <button class="btn btn-secondary" onclick="resetFilters('yearly')">초기화</button>
            </div>
            <div id="yearly-list" class="plan-list"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">새 계획</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="plan-form" onsubmit="savePlan(event)">
                <input type="hidden" id="plan-id">
                <input type="hidden" id="plan-type">

                <div class="form-group">
                    <label for="plan-title">제목 *</label>
                    <input type="text" id="plan-title" required placeholder="계획 제목을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="plan-description">설명</label>
                    <textarea id="plan-description" rows="3" placeholder="상세 설명을 입력하세요"></textarea>
                </div>

                <!-- Daily specific -->
                <div id="daily-fields" class="type-fields">
                    <div class="form-group">
                        <label for="plan-date">날짜 *</label>
                        <input type="date" id="plan-date">
                    </div>
                </div>

                <!-- Weekly specific -->
                <div id="weekly-fields" class="type-fields" style="display:none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="week-start">주 시작일 *</label>
                            <input type="date" id="week-start">
                        </div>
                        <div class="form-group">
                            <label for="week-end">주 종료일 *</label>
                            <input type="date" id="week-end">
                        </div>
                    </div>
                </div>

                <!-- Monthly specific -->
                <div id="monthly-fields" class="type-fields" style="display:none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="month-year">연도 *</label>
                            <input type="number" id="month-year" min="2000" max="2100">
                        </div>
                        <div class="form-group">
                            <label for="month-month">월 *</label>
                            <select id="month-month">
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Yearly specific -->
                <div id="yearly-fields" class="type-fields" style="display:none;">
                    <div class="form-group">
                        <label for="yearly-year">연도 *</label>
                        <input type="number" id="yearly-year" min="2000" max="2100">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="plan-priority">우선순위 *</label>
                        <select id="plan-priority" required>
                            <option value="HIGH">높음</option>
                            <option value="MEDIUM" selected>보통</option>
                            <option value="LOW">낮음</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="plan-status">상태 *</label>
                        <select id="plan-status" required>
                            <option value="NOT_STARTED" selected>시작 전</option>
                            <option value="IN_PROGRESS">진행 중</option>
                            <option value="COMPLETED">완료</option>
                            <option value="FAILED">실패</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="/js/app.js"></script>
</body>
</html>
